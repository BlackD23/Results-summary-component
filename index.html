<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="scores">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scord higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <h4 style="color: hsl(0, 100%, 67%);"><img src="./assets/images/icon-reaction.svg"> Reaction <strong>80 <h4 id="over">/ 100</h4></strong></h4>
      <h4 style="color: hsl(39, 100%, 56%);"><img src="./assets/images/icon-memory.svg"> Memory <strong id="strong-1">92 <h4 id="over-1">/ 100</h4></strong></h4>
      <h4 style="color: hsl(166, 100%, 37%);"><img src="./assets/images/icon-verbal.svg"> Verbal <strong id="strong-2">61 <h4 id="over-2"> / 100</h4></strong></h4>
      <h4 style="color: hsl(234, 85%, 45%);"><img src="./assets/images/icon-visual.svg"> Visual <strong id="strong-3">72 <h4 id="over-3">/ 100</h4></strong></h4>
    
      <input type="button" value="Continue">
    </div>
  </div>
</body>
</html>
